<extend name="Public/main" />
<block name="body">
	<div class="wrap jj">
		<div class="nav">
			<ul class="cc">
				<li class="current"><a href="{:U('index')}">用户评分列表</a></li>
			</ul>
		</div>
		<div class="common-form">
			<form method="post" class="J_ajaxForm" action="#">
				<div class="table_list">
					<table width="100%">
						<thead>
							<tr>
								<td align='center'>ID</td>
								<td align='center'>用户</td>
								<td align='center'>基本功</td>
								<td align='center'>协调性</td>
								<td align='center'>手感</td>
								<td align='center'>身体素质</td>
								<td align='center'>学习能力</td>
								<td align='center'>操作</td>
							</tr>
						</thead>
						<tbody>
						<foreach name="data" item="vo">
							<tr>
								<td align='center'>{$vo.score_id}</td>
								<td align='center'>{$vo.member_id}</td>
								<td align='center'>{$vo.basic_skill}</td>
								<td align='center'>{$vo.coordinate}</td>
								<td align='center'>{$vo.feel}</td>
								<td align='center'>{$vo.body}</td>
								<td align='center'>{$vo.study}</td>
								<td align='center'>
									<a href="{:U('delete',array('id'=>$vo[score_id]))}" class="J_ajax_del" >删除</a>
								</td>
							</tr>
						</foreach>
						</tbody>
					</table>
					<div class="p10"><div class="pages"> {$page} </div> </div>
					<!--     <div class="btn_wrap"> -->
					<!--       <div class="btn_wrap_pd"> -->
					<!--         <button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">排序</button> -->
					<!--       </div> -->
					<!--     </div> -->
				</div>
			</form>
		</div>
	</div>
</block>
