<extend name="Public/main" />
<block name="body">
	<div class="wrap jj">
		<div class="nav">
			<ul class="cc">
				<li class="current"><a href="{:U('City/index')}">所有城市</a></li>
				<li ><a href="{:U('City/add')}" >添加城市</a></li>
			</ul>
		</div>
		<div class="common-form">
			<form method="post" class="J_ajaxForm" action="#">
				<div class="table_list">
					<table width="100%">
						<thead>
							<tr>
								<td align='center'>ID</td>
								<td align='center'>城市名称</td>
								<td align='center'>城市说明</td>
								<td align='center'>是否开通</td>
								<td align='center'>创建时间</td>
								<td align='center'>操作</td>
							</tr>
						</thead>
						<tbody>
						<foreach name="data" item="vo">
							<tr>
								<td align='center'>{$vo.mc_id}</td>
								<td align='center'>{$vo.city_name}</td>
							    <td align='center'>{$vo.remark}</td>
							    <td align='center'>
							     <eq name="vo.is_open" value="1">已开通</eq>
							     <eq name="vo.is_open" value="0">未开通</eq>
							    </td>
							    <td align='center'>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
							<td align='center'>
								<a href="{:U('edit',array('id'=>$vo[mc_id]))}" >修改</a>|
								<a href="{:U('delete',array('id'=>$vo[mc_id]))}" class="J_ajax_del" >删除</a>
							</td>
							</tr>
						</foreach>
						</tbody>
					</table>
					<div class="p10"><div class="pages"> {$page} </div> </div>
					<!--     <div class="btn_wrap"> -->
					<!--       <div class="btn_wrap_pd"> -->
					<!--         <button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">排序</button> -->
					<!--       </div> -->
					<!--     </div> -->
				</div>
			</form>
		</div>
	</div>
</block>
