<extend name="Public/main" />
<block name="body">
	<div class="wrap jj">
		<div class="nav">
			<ul class="cc">
				<li class="current"><a href="{:U('City/arealist')}">所有区域</a></li>
				<li ><a href="{:U('City/areaadd')}" >添加区域</a></li>
			</ul>
		</div>
		<div class="common-form">
			<form method="post" class="J_ajaxForm" action="#">
				<div class="table_list">
					<table width="100%">
						<thead>
							<tr>
								<td align='center'>ID</td>
								<td align='center'>区域名称</td>
								<td align='center'>所属城市</td>
								<td align='center'>操作</td>
							</tr>
						</thead>
						<tbody>
						<foreach name="data" item="vo">
							<tr>
								<td align='center'>{$vo.area_id}</td>
								<td align='center'>{$vo.area_name}</td>
								<td align='center'>{$vo.city_name}</td>
								<td align='center'>
									<a href="{:U('areaedit',array('id'=>$vo[area_id]))}" >修改</a>|
									<a href="{:U('areadelete',array('id'=>$vo[area_id]))}" class="J_ajax_del" >删除</a>
								</td>
							</tr>
						</foreach>
						</tbody>
					</table>
					<div class="p10"><div class="pages"> {$page} </div> </div>
					<!--     <div class="btn_wrap"> -->
					<!--       <div class="btn_wrap_pd"> -->
					<!--         <button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">排序</button> -->
					<!--       </div> -->
					<!--     </div> -->
				</div>
			</form>
		</div>
	</div>
</block>
