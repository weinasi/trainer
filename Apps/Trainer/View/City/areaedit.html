<extend name="Public/main" />

<block name="body">
	<div class="wrap jj">
		<include file="Public/nav"/>
		<div class="common-form">
			<form method="post" class="J_ajaxForm" action="{:U('City/areaedit')}">
				<div class="h_a">区域信息</div>
				<div class="table_list">
					<table cellpadding="0" cellspacing="0" class="table_form" width="100%">
						<tbody>
							<tr>
								<td width="140">所属城市:</td>
								<td><select name="info[mc_id]">
										<volist name="city" id="vo">
										 <option value="{$vo.mc_id}" <eq name="vo.mc_id" value="$info.mc_id">selected="selected"</eq>>{$vo.city_name}</option>
										</volist>
									</select></td>
							</tr>
							<tr>
								<td>区域名称:</td>
								<td><input type="text" class="input" name="info[area_name]" value="{$info.area_name}"></td>
							</tr>
							
						</tbody>
					</table>
				</div>
				<div class="">
					<div class="btn_wrap_pd">
					    <input type="hidden" name="id" value="{$info.area_id}">
						<button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">修改</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</block>
