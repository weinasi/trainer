<extend name="Public/main" />
<block name="body">
	<div class="wrap jj">
		<div class="nav">
			<ul class="cc">
				<li class="current"><a href="{:U('Trainer/index')}">教练列表</a></li>
				<li ><a href="{:U('Trainer/add')}" >添加教练</a></li>
			</ul>
		</div>
		<div class="common-form">
			<form method="post" class="J_ajaxForm" action="#">
				<div class="table_list">
					<table width="100%">
						<thead>
							<tr>
								<td align='center'>ID</td>
								<td align='center'>姓名</td>
								<td align='center'>性别</td>
								<td align='center'>所属城市</td>
								<td align='center'>原价</td>
								<td align='center'>促销价</td>
								<td align='center'>手机号</td>
								<td align='center'>添加时间</td>
								<td align='center'>操作</td>
							</tr>
						</thead>
						<tbody>
						<foreach name="data" item="vo">
							<tr>
								<td align='center'>{$vo.trainer_id}</td>
								<td align='center'>{$vo.trainer_name}</td>
							    <td align='center'>
							      <eq name="vo.sex" value="1">男</eq>
							      <eq name="vo.sex" value="2">女</eq>
							    </td>
							    <td align='center'>
							      {$vo.city_name}
							    </td>
							    <td align='center'>
							      {$vo.original_price}
							    </td>
							    <td align='center'>
							      {$vo.price}
							    </td>
							    <td align='center'>
							      {$vo.phone}
							    </td>
							    <td align='center'>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
							<td align='center'>
							    <a href="{:U('resetpwd',array('id'=>$vo[trainer_id]))}" class="J_ajax_resetpwd" >重置密码</a>|
								<a href="{:U('edit',array('id'=>$vo[trainer_id]))}" >修改</a>|
								<a href="{:U('delete',array('id'=>$vo[trainer_id]))}" class="J_ajax_del" >删除</a>
							</td>
							</tr>
						</foreach>
						</tbody>
					</table>
					<div class="p10"><div class="pages"> {$page} </div> </div>
					<!--     <div class="btn_wrap"> -->
					<!--       <div class="btn_wrap_pd"> -->
					<!--         <button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">排序</button> -->
					<!--       </div> -->
					<!--     </div> -->
				</div>
			</form>
		</div>
	</div>
</block>
