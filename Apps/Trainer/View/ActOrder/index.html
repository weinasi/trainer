<extend name="Public/main" />
<block name="body">
	<div class="wrap jj">
		<div class="nav">
			<ul class="cc">
				<li class="current"><a href="{:U('index')}">报名活动订单</a></li>
			</ul>
		</div>
		<div class="common-form">
			<form method="post" class="J_ajaxForm" action="#">
				<div class="table_list">
					<table width="100%">
						<thead>
							<tr>
								<td align='center'>订单号</td>
								<td align='center'>活动名称</td>
								<td align='center'>下单用户</td>
								<td align='center'>活动地点</td>
								<td align='center'>总价</td>
								<td align='center'>下单时间</td>
								<td align='center'>支付时间</td>
								<td align='center'>订单状态</td>
								<td align='center'>操作</td>
							</tr>
						</thead>
						<tbody>
						<foreach name="data" item="vo">
							<tr>
								<td align='center'>{$vo.orderno}</td>
								<td align='center'>{$vo.activity_name}</td>
							    <td align='center'>{$vo.user_name}</td>
							    <td align='center'>{$vo.place}</td>
							    <td align='center'>{$vo.total_fee}</td>
								<td align='center'>{$vo.add_time|date='Y-m-d H:i',###}</td>
								<td align='center'>{$vo.pay_time|date='Y-m-d H:i',###}</td>
							    <td align='center'>
							     <eq name="vo.status" value="0">未支付</eq>
							     <eq name="vo.status" value="1">已报名</eq>
							     <eq name="vo.status" value="-1">已删除</eq>
							    </td>
							<td align='center'> 
							     <a href="{:U('delete',array('id'=>$vo[id]))}" class="J_ajax_del" >彻底删除</a>
							</td>
							</tr>
						</foreach>
						</tbody>
					</table>
					<div class="p10"><div class="pages"> {$page} </div> </div>
					<!--     <div class="btn_wrap"> -->
					<!--       <div class="btn_wrap_pd"> -->
					<!--         <button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">排序</button> -->
					<!--       </div> -->
					<!--     </div> -->
				</div>
			</form>
		</div>
	</div>
</block>
