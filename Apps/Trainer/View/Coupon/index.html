<extend name="Public/main" />
<block name="body">
	<div class="wrap jj">
		<div class="nav">
			<ul class="cc">
				<li class="current"><a href="{:U('index')}">优惠券列表</a></li>
				<li ><a href="{:U('add')}" >添加优惠券</a></li>
			</ul>
		</div>
		<div class="common-form">
			<form method="post" class="J_ajaxForm" action="#">
				<div class="table_list">
					<table width="100%">
						<thead>
							<tr>
								<td align='center'>ID</td>
								<td align='center'>优惠券名称</td>
								<td align='center'>面值</td>
								<td align='center'>有效日期</td>
								<td align='center'>操作</td>
							</tr>
						</thead>
						<tbody>
						<foreach name="data" item="vo">
							<tr>
								<td align='center'>{$vo.coupon_id}</td>
								<td align='center'>{$vo.coupon_name}</td>
							    <td align='center'>{$vo.price}</td>
							    <td align='center'>
							     <eq name="vo.type" value="1">
							                 截止日期{$vo.end_time|date='Y-m-d H:i:s',###}
							     </eq>
							     <eq name="vo.type" value="0">
							                     永久
							     </eq>
							    </td>
							<td align='center'>
							    <eq name="vo.type" value="0">
							      <a href="{:U('edit',array('id'=>$vo[coupon_id]))}" >修改</a>
							      <else />
							      <a href="{:U('edit',array('id'=>$vo[coupon_id]))}" >修改</a>|
								  <a href="{:U('delete',array('id'=>$vo[coupon_id]))}" class="J_ajax_del" >删除</a>
							    </eq>
								
							</td>
							</tr>
						</foreach>
						</tbody>
					</table>
					<div class="p10"><div class="pages"> {$page} </div> </div>
					<!--     <div class="btn_wrap"> -->
					<!--       <div class="btn_wrap_pd"> -->
					<!--         <button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">排序</button> -->
					<!--       </div> -->
					<!--     </div> -->
				</div>
			</form>
		</div>
	</div>
</block>
